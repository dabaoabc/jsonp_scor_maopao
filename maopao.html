<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title></title>
</head>
<body>
    <div id="Outer_div">
    	<div id="Middle_div">
    	   <input type="text" id="inner_div" />
    	</div>
    </div>
     <script type="text/javascript">
        	var a=document.getElementById("Outer_div");
        	var b=document.getElementById("Middle_div");
        	var c=document.getElementById("inner_div");
        	c.addEventListener("focus",function(){
        		alert("冒泡事件1");	
        	},true);
        	a.addEventListener("focus",function(){
        		alert("冒泡事件3");
        	},true)
        	b.addEventListener("focus",function(){
        	    alert("冒泡事件2");
        	},true);
        	  
     </script>
</body>
</html>
